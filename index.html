<!DOCTYPE html>

<html >
<head>
    <title>Download</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="https://cdn.firebase.com/js/client/1.1.1/firebase.js"></script>
    
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js" type="text/javascript"></script>
    <script src="http://m-e-conroy.github.io/angular-dialog-service/javascripts/dialogs.min.js" type="text/javascript"></script>

   
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="dialogs.css">

    <script src="js/download.js" type="text/javascript"> </script>

</head>


<body ng-app="list">

    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">

          <a href="http://veniceprojectcenter.org" ><img style="margin: 0px 0px 0px 20px;" src="images/header_image.png" alt="VPC logo"></a></a>
        </div>
        <div>
          <ul class="nav navbar-nav navbar-right">
            <input ng-model="searchText" type="text" placeholder="Search" class="form-control">
          </ul>
        </div>
      </div>
    </nav>


    <div class="container">
        <div ng-controller="listController">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default" ng-repeat="d in dataSets | filter:searchText">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#{{$index}}">
                                <p class="text-center">{{d}} </p>
                            </a>
                        </h4>
                    </div>
                    <div id ="{{$index}}" class="panel-collapse collapse">
                        <div class="panel-body">
                            More info will be put here.
                            <div class="pad">
                                <button class="btn btn-primary" ng-click="launchDownload(d)">Download</button>
                            </div>
                        </div>     
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
