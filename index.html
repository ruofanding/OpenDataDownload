    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="dialogs.css">


    <script src="js/download.js" type="text/javascript"> </script>

</head>


<body ng-app="list"  >

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">

          <a href="http://veniceprojectcenter.org" ><img style="margin: 0px 0px 0px 20px;" src="images/header_image.png" alt="VPC logo"></a></a>
        </div>
        <div>
          <ul class="nav navbar-nav">

          </ul>
        </div>
      </div>
    </nav>


    <div ng-controller="listController">
        <b>Data Sets:</b>
        <div class="panel-group" id="accordion">
            <div class="panel panel-default" ng-repeat="d in dataSets">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#{{$index}}">{{d}}</a>
                    </h4>
                </div>
                <div id ="{{$index}}" class="panel-collapse collapse">
                    <div class="panel-body">More info will be put here.</div>
                    <button ng-click='download(d)'>Download</button>
                    <div class="pad">
                         <button class="btn btn-primary" ng-click="download(d);launch('wait')">Download</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    

    

</body>

</html>
