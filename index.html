<!DOCTYPE html>

<html >
<head>
    <title>Download Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Firebase-->
    <script src="https://cdn.firebase.com/js/client/1.1.1/firebase.js"></script>
    
    
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>

    <!--Jquery and Bootstrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js" type="text/javascript"></script>
    <script src="http://m-e-conroy.github.io/angular-dialog-service/javascripts/dialogs.min.js" type="text/javascript"></script>

    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dialogs.css">

    <!-- Google analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      
      ga('create', 'UA-57450418-1', 'auto');
      ga('send', 'pageview');
    </script>
    <script src="js/angulartics.js"></script>
    <script src="js/angulartics-ga.js"></script>

    <!-- Download controller -->
    <script src="js/download.js" type="text/javascript"> </script>

</head>


<body ng-app="list">
  <!--Heading-->
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a href="http://veniceprojectcenter.org" ><img style="margin: 0px 0px 0px 20px;" src="images/header_image.png" alt="VPC logo"></a>
      </div>
      <div>
        <ul class="nav navbar-nav navbar-right">
          <input ng-model="searchText" type="text" placeholder="Search" class="form-control">
        </ul>
      </div>
    </div>
  </nav>
  
  <!--Body-->
  <div class="container">
    <div ng-controller="listController">
      <div class="panel-group" id="accordion">
        <div class="panel panel-default" ng-repeat="d in dataSets | filter:searchText">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#{{$index}}">
                <p class="text-center">{{d.title}} </p>
              </a>
            </h4>
          </div>
          <div id ="{{$index}}" class="panel-collapse collapse">
            <div class="panel-body">
	      <p ng-if="d.info"> {{d.info}} </p>
              <div class="pad">
                <button class="btn btn-primary navbar-right" ng-click="launchDownload(d.groupName)" analytics-on="click" analytics-event="{{d.title}}" analytics-category="Download">Download</button>
              </div>
            </div>     
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!--Bottom-->
  <div id="footer" class="container">
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="navbar-inner navbar-content-center">
        <p class="muted credit text-center">Copyright © 2014 · <a href="http://veniceprojectcenter.org/">Venice Project Center</a>  · All Rights Reserved.</p>
      </div>
    </nav>
  </div>
  
  
</body>

</html>
